<!-- I chose a context of "cooking/crafting". 
here are my rationale behind the semantics 

I wanted my video to take the center stage and have the control underneath to achieve this
I went with three section structure
1. video-contanier: it contains the main video and associated links
2. video-controls: it cocntains buttons to control the video
3. timeline: it contains the buttons to navigate to different steps-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="outer">
      <section class="video-contanier">
        <video id="my-video" src="files/stardust.mp4"></video>
      </section>

      <section class="video-controls">
        <button id="playpausebtn">
          <img
            id="playpauseimg"
            src="files/playbtn.png"
            alt="play button"
            width="24"
            height="24"
          />
        </button>

        <button id="muteunmutebtn">
          <img
            id="muteunmuteimg"
            src="files/unmute.png"
            alt="mute-unmute-btn"
            width="24"
            height="24"
          />
        </button>

        <div class="progress-bar">
          <span id="progress-bar-fill"></span>
        </div>

        <button id="fullscreenbtn">
          <img
            id="fullscreenimg"
            src="files/pneeng.jpeg"
            alt="fullscreen-btn"
            width="24"
            height="24"
          />
        </button>
      </section>
      <section class="timeline">
        <button id="step1btn">Step 1</button>
        <button id="step2btn">Step 2</button>
      </section>
    </div>
  </body>
</html>
