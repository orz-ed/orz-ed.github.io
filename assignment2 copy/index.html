<!-- I chose a context of "Music for relaxation/study". 
here are my rationale behind the semantics 

I wanted the audio to be the main point of focus
I went with three section structure
1. video-contanier: it contains the main video and associated links
2. audio-controls: it cocntains buttons to control the video
3. timeline: it contains the buttons to navigate to different steps-->

<!-- Icon images are from adobe stock -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDEN'S ASSIGNMENT 2</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <!-- Google fonts stylesheets -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Passion+One:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>music player</h1>
    <br />
    <div class="audio-container">
      <div class="audio-info">
        <h4 id="title">Now playing: Colourful flowers by Tokyo Music Walker</h4>
        <div class="progress-container">
          <div class="progress"></div>
        </div>
      </div>

      <audio
        src="lofi/Colorful Flowers by Tokyo Music Walker.mp3"
        id="audio"
      ></audio>

      <div class="navigation">
        <button id="prev" class="action-btn">
          <img
            id="previmg"
            src="files/last.PNG"
            alt="prev button"
            width="24"
            height="24"
          />
        </button>
        <button id="playpausebtn" class="action-btn">
          <img
            id="playpauseimg"
            src="files/play.png"
            alt="play button"
            width="34"
            height="34"
          />
        </button>
        <button id="next" class="action-btn">
          <img
            id="nextimg"
            src="files/next.PNG"
            alt="next button"
            width="24"
            height="24"
          />
        </button>
      </div>
    </div>
  </body>
</html>
