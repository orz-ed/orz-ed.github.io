<!-- I chose a context of "Music for relaxation/study". 
here are my rationale behind the semantics 

I wanted the audio to be the main point of focus
I went with three section structure
1. video-contanier: it contains the main video and associated links
2. audio-controls: it cocntains buttons to control the video
3. timeline: it contains the buttons to navigate to different steps-->

<!-- Icon images are from adobe stock -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDEN'S ASSIGNMENT 2</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <!-- Google fonts stylesheets -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Passion+One:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>music player</h1>
    <div class="audio-container">
      <div class="audio-info">
        <h4 id="title">Colourful flowers</h4>
        <div class="progress-container">
          <div class="progress"></div>
        </div>
      </div>

      <audio
        src="lofi/Colorful Flowers by Tokyo Music Walker.mp3"
        id="audio"
      ></audio>
    </div>

    <div class="navigation">
      <button id="prev" class="action-btn">
        <i class="fas fa-backward"></i>
      </button>
      <button id="play" class="action-btn action-btn-big">
        <img
          id="playpauseimg"
          src="files/play.PNG"
          alt="play button"
          width="24"
          height="24"
        />
      </button>
      <button id="next" class="action-btn">
        <i class="fas fa-forward"></i>
      </button>
    </div>
  </body>
</html>
