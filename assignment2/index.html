<!-- I chose a context of "Music for relaxation/study". 
here are my rationale behind the semantics 

I wanted the audio to be the main point of focus
I went with three section structure
1. video-contanier: it contains the main video and associated links
2. audio-controls: it cocntains buttons to control the video
3. timeline: it contains the buttons to navigate to different steps-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDEN'S ASSIGNMENT 2</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class = audiocontrols>
        <audio src="files/calmaudio.mp3" id="calmaudio"></audio>
        
        <button id="play-button">play audio pls</audio></button>
        <button id="pause-button">pls stop</button>

        <button id="muteunmutebtn">
          <img
            id="muteunmuteimg"
            src="files/unmute.png"
            alt="mute-unmute-btn"
            width="24"
            height="24"
          />
        </button>
    </section>
  </body>
</html>
