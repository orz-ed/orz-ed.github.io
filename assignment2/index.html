<!-- I chose a context of "Music for relaxation/study". 
here are my rationale behind the semantics 

I wanted the audio to be the main point of focus
I went with three section structure
1. video-contanier: it contains the main video and associated links
2. audio-controls: it cocntains buttons to control the video
3. timeline: it contains the buttons to navigate to different steps-->

<!-- Icon images are from adobe stock -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDEN'S ASSIGNMENT 2</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <!-- Google fonts stylesheets -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Passion+One:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <a href="credits.html">music credits</a>

    <!-- <div class="outer">
      <section class="audio-title">
        <h1>Now Playing: <span id="audioname"></span></h1>
      </section> -->

      <section class="audiolist">
        <audio
          id="myaudio"
          src="lofi/Colorful Flowers by Tokyo Music Walker.mp3"
          controls
        ></audio>
        <audio
          id="myaudio"
          src="lofi/Purple Dream by Ghostrifter Official.mp3"
        ></audio>
      </section>

      <section class="audio-controls">
        <button id="playpausebtn">
          <img id="playpauseimg" src="files/play.png" alt="playpausebtn"
          width="24" height="24"
        </button>

        <button id="loopbtn">
          <img
            id="loopimg"
            src="https://img.icons8.com/ios-glyphs/30/repeat.png"
            alt="loopbtn"
            width="24"
            height="24"
          />
        </button>

        <div class="progbar">
          <span id="progbarfill"></span>
        </div>

        <button id="muteunmutebtn">
          <img id="muteunmuteimg" src="files/unmute.png" alt="muteunmutebtn"
          width="24" height="24"
        </button>

        <button id="voldownbtn">
          <img
            id="voldownimg"
            src="https://img.icons8.com/ios-glyphs/30/low-volume.png"
            alt="voldownbtn"
            width="24"
            height="24"
          />
        </button>

        <button id="volupbtn">
          <img
            id="volupimg"
            src="https://img.icons8.com/ios-glyphs/30/high-volume--v1.png"
            alt="volupbtn"
            width="24"
            height="24"
          />
        </button>
      </section>
    </div>
  </body>
</html>
