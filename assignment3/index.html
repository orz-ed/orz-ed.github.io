<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDEN'S ASSIGNMENT 3</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <script src="script.js" defer></script>

    <!-- Google fonts stylesheets -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Passion+One:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="overlay" onclick="off()">
      <div id="text">CHARACTER SELECTED!</div>
      <div id="text2">thank you for testing the demo</div>
    </div>
    <div class="row">
      <div class="column" id="display">
        <div id="fullchara">
          <img src="img/yuzu.png" id="fullimg" />
        </div>
        <div class="command">
          <div id="info">yuzu ★★★☆☆</div>
          <div><button onclick="on()" id="confirm">✔</button></div>
        </div>
      </div>
      <div class="column" id="select">
        <button class="btn">
          <img
            src="img/yuzuicon.png"
            class="icons"
            onclick="ChangeCharacter('yuzu')"
          />
        </button>
        <button class="btn">
          <img
            src="img/wolficon.png"
            class="icons"
            onclick="ChangeCharacter('wolf')"
          />
        </button>
        <button class="btn">
          <img
            src="img/witchicon.png"
            class="icons"
            onclick="ChangeCharacter('witch')"
          />
        </button>
        <button class="btn">
          <img
            src="img/redicon.png"
            class="icons"
            onclick="ChangeCharacter('red')"
          />
        </button>
        <button class="btn">
          <img
            src="img/foxicon.png"
            class="icons"
            onclick="ChangeCharacter('fox')"
          />
        </button>
        <button class="btn">
          <img
            src="img/boyicon.png"
            class="icons"
            onclick="ChangeCharacter('boy')"
          />
        </button>
      </div>
    </div>
  </body>
</html>
